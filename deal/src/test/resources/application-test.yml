spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: deal
  liquibase:
    change-log: test-db-changelog.xml
    enabled: true
    default-schema: liquibase_data

server:
  port: 0

calculator:
  base-url: http://localhost:${wiremock.server.port}

logging:
  level:
    root: WARN